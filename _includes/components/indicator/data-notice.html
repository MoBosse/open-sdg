{% if page.indicator.data_notice_heading and page.indicator.data_notice_heading != '' %}
<div class="panel panel-border-wide alert-{{ page.indicator.data_notice_class }}" id="data-notice">
  <span class="fa fa-exclamation-circle" aria-hidden="true">!</span>
  <h2 class="govuk-heading-s">{{ page.indicator.data_notice_heading | markdownify }}</h2>
  <p>{{ page.indicator.data_notice_text | markdownify }}</p>
</div>
{% endif %}
